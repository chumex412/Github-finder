<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Github Finder</title>

  <!---------------------- Custom CSS --------------------->
  <link rel="stylesheet" href="Asset/CSS/style.css">
</head>
<body>
  
  <nav>
    <div class="container">
      <h1 class="h4">GitHub Finder</h1>
    </div>
  </nav>

  <div class="container" id="searchContainer">
    <div class="card search">
      <div class="card-body">
        <h2 class="h3">Search GitHub Users</h2>
        <p class="parag">Enter a username to fetch a users profile info and repos</p>
        <div class="form-group">
          <input type="text" name="github User" id="github-user" placeholder="GitHub Username...">
        </div>
      </div>
    </div>
    <br>
    <div id="profile"></div>
  </div>

  <footer class="mt-2">
    <div class="container">
      <p class="parag">GitHub Finder &copy;</p>
    </div>
  </footer>

  <!------------------- Custom Javasript --------------->
  <script src="Asset/JS/github.js"></script>
  <script src="Asset/JS/ui.js"></script>
  <script src="Asset/JS/app.js"></script>

</body>
</html>
